[colors]
background = #2e3440
background-alt = #88c0d0
foreground = #eceff4
primary = #88c0d0
secondary = #81a1c1
alert = #b48ead
disabled = #3b4252

[bar/main]
font-0 = "CommitMono Nerd Font Mono:size=11;2"
font-1 = "CommitMono Nerd Font Mono:size=11:weight=bold;2"
font-2 = "Font Awesome 7 Free:size=11;2"
font-3 = "Font Awesome 7 Free Solid:size=7;2"
offset-y = 0
offset-x = 0
width = 100%
height = 25
fixed-center = true
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3
radius = 0
padding-right = 2pt
module-margin-left = 2pt
module-margin-right = 2pt
separator = |
separator-foreground = ${colors.disabled}
modules-left = i3 pulseaudio xkeyboard 
modules-center = datetime 
modules-right = filesystem temperature memory cpu powermenu
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
override-redirect = true
wm-restack = i3

[module/systray]
type = internal/tray
format-margin = 0
tray-spacing = 8

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#88c0d0}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix-foreground = ${colors.primary}
format-volume = <ramp-volume> <label-volume>
label-volume = %decibels% dB
ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾
ramp-volume-foreground = ${colors.primary}
label-muted = muted
label-muted-foreground = ${colors.disabled}
click-right = pavucontrol

[module/xkeyboard]
type = internal/xkeyboard
format = <label-layout> <label-indicator>
format-spacing = 2pt
label-layout = %layout% 
label-indicator = %name%
label-layout-foreground = ${colors.primary}
label-indicator-on-numlock = 
label-indicator-on-scrolllock = 
label-indicator-padding = 2
label-indicator-margin = 2
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "󰍛 "
format-prefix-font = 3
format-prefix-foreground = ${colors.primary}
label = %percentage:2%% 

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S
label = %date%
label-foreground = ${colors.primary}

; custom modules
[module/i3]
type = internal/i3
index-sort = true
enable-click = true
enable-scroll = true
wrapping-scroll = true
label-mode = %mode%
label-mode-padding = 1
label-mode-background = ${colors.alert}
label-focused = %name%: 
label-focused-foreground = ${colors.foreground}
label-focused-background = ${colors.background}
label-focused-underline = ${colors.background}
label-focused-padding = 3pt
label-unfocused =  
label-unfocused-foreground = ${colors.foreground}
label-unfocused-padding = 3pt
label-urgent =  
label-urgent-foreground = ${colors.alert}
label-urgent-background = ${colors.background}
label-urgent-padding = 3pt

[module/powermenu]
type = custom/menu
format-foreground = ${colors.foreground}
format-background = ${colors.background}
label-open = "⏻ "
label-close = " "
label-close-foreground = ${colors.foreground}
label-separator = " "
label-separator-foreground = ${colors.foreground}
menu-0-1 = 
menu-0-1-exec = systemctl reboot
menu-0-1-foreground = ${colors.foreground}
menu-0-0 = " "
menu-0-0-exec = systemctl poweroff
menu-0-0-foreground = ${colors.foreground}

[module/datetime]
type = internal/date
interval = 1.0
date =  %A, %B %d %Y
time = 󰥔 %H:%M
date-alt = %A, %d %B %Y
time-alt = %k:%M:%S
format = <label>
label = "%date% %time%"
label-padding-left = 2
label-padding-right = 2
label-alignment = center
format-prefix-foreground = ${colors.foreground}
format-prefix-background = ${colors.background}
format-prefix-underline  = ${colors.foreground}
format-prefix-overline  = ${colors.foreground}
format-prefix-padding = 0
label-background = ${colors.primary}
label-foreground = ${colors.background}

[module/temperature]
type = internal/temperature
warn-temperature = 80
format = <label>
format-warn = <label-warn>
label = %{F#88c0d0} %{F-}%temperature-c%
label-warn =  %temperature-c%
label-warn-foreground = #bf616a

[settings]
screenchange-reload = true
compositing-background = source
compositing-overline = over
compositing-underline = over
compositing-foreground = over
compositing-border = over
pseudo-transparency = false

[global/wm]
margin-top = 5
margin-bottom = 5

; vim:ft=dosini
